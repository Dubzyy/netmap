global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # SNMP Exporter for network devices
  - job_name: 'snmp'
    static_configs:
      - targets:
        - 10.10.1.254    # Juniper SRX340
        - 10.10.100.1    # Cisco 3750x
        - 10.10.50.1     # R730-KVM-1
        - 10.10.1.1      # R320-KVM-2
    metrics_path: /snmp
    params:
      module: [if_mib]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: snmp-exporter:9116

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # NetMap application (optional - if you add metrics endpoint)
  - job_name: 'netmap'
    static_configs:
      - targets: ['netmap:8000']
