# Basic SNMP Exporter configuration for IF-MIB (interface statistics)
if_mib:
  walk:
    - 1.3.6.1.2.1.2.2.1.2   # ifDescr
    - 1.3.6.1.2.1.2.2.1.5   # ifSpeed
    - 1.3.6.1.2.1.2.2.1.8   # ifOperStatus
    - 1.3.6.1.2.1.31.1.1.1.1  # ifName
    - 1.3.6.1.2.1.31.1.1.1.6  # ifHCInOctets
    - 1.3.6.1.2.1.31.1.1.1.10 # ifHCOutOctets
    - 1.3.6.1.2.1.31.1.1.1.15 # ifHighSpeed
  metrics:
    - name: ifHCInOctets
      oid: 1.3.6.1.2.1.31.1.1.1.6
      type: counter
      help: High capacity inbound octets
      indexes:
      - labelname: ifIndex
        type: gauge
    - name: ifHCOutOctets
      oid: 1.3.6.1.2.1.31.1.1.1.10
      type: counter
      help: High capacity outbound octets
      indexes:
      - labelname: ifIndex
        type: gauge
    - name: ifHighSpeed
      oid: 1.3.6.1.2.1.31.1.1.1.15
      type: gauge
      help: Interface speed in Mbps
      indexes:
      - labelname: ifIndex
        type: gauge
    - name: ifOperStatus
      oid: 1.3.6.1.2.1.2.2.1.8
      type: gauge
      help: Interface operational status
      indexes:
      - labelname: ifIndex
        type: gauge
  lookups:
    - labels: [ifIndex]
      labelname: ifName
      oid: 1.3.6.1.2.1.31.1.1.1.1
      type: DisplayString
    - labels: [ifIndex]
      labelname: ifDescr
      oid: 1.3.6.1.2.1.2.2.1.2
      type: DisplayString
